<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Pilgrim Packages{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#007bff">

     <meta name="description"
        content="Affordable pilgrimage tour packages across India. Explore sacred destinations with comfort and ease. Book your spiritual journey today.">
    <meta name="keywords"
        content="pilgrimage tours, spiritual journeys, India tours, Amarnath Yatra, Char Dham Yatra, Golden Temple, pilgrimage packages">
    <meta name="author" content="Pilgrim Packages">

    <!-- Open Graph -->
    <meta property="og:title" content="Pilgrim Packages - Spiritual Tour Packages in India">
    <meta property="og:description"
        content="Affordable pilgrimage tour packages across India. Explore sacred destinations with comfort and ease. Book your spiritual journey today.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.pilgrimpackages.com/">
    <meta property="og:image" content="{{ url_for('static', filename='img/logo.png') }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="canonical" href="http://www.pilgrimpackages.com/">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" as="style"
        onload="this.rel='stylesheet'">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Pilgrim Packages",
      "url": "http://www.pilgrimpackages.com/",
      "logo": "{{ url_for('static', filename='img/logo.png') }}",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+91-8282824999",
        "contactType": "customer service",
        "areaServed": "IN",
        "availableLanguage": "English"
      }
    }
    </script>



    {% block head %}{% endblock %}
</head>
<body>
    {% include 'nav.html' %}

    {% block fullwidth %}{% endblock %}

    <main class="container" style="width:100%">
        {% block content %}{% endblock %}
    </main>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/service-worker.js') }}"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/static/js/service-worker.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
