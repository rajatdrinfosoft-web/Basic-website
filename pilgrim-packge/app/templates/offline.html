{% extends 'base.html' %}

{% block title %}You're Offline{% endblock %}

{% block content %}
<div class="particles" id="particles"></div>
<div class="container">
    <div class="icon">ðŸ›œ</div>
    <h1>Whoops!</h1>
    <p>Looks like you're offline. Check your connection and try again.</p>
    <button onclick="retryConnection()">Retry</button>
</div>
{% endblock %}

{% block styles %}
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #a8e6cf 0%, #ffb347 100%);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    text-align: center;
    max-width: 400px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
}
p {
    font-size: 1.2em;
    margin-bottom: 20px;
    opacity: 0.9;
}
.icon {
    font-size: 4em;
    margin-bottom: 20px;
    animation: bounce 2s infinite;
}
@keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-10px); }
    60% { transform: translateY(-5px); }
}
button {
    background: #fff;
    color: #667eea;
    border: none;
    padding: 12px 24px;
    font-size: 1em;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}
button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}
.particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
}
.particle {
    position: absolute;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 50%;
    animation: float 6s infinite linear;
}
@keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); }
    100% { transform: translateY(-100px) rotate(360deg); }
}
</style>
{% endblock %}

{% block scripts %}
<script>
// Generate floating particles for dynamism
function createParticles() {
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = particle.style.height = Math.random() * 10 + 5 + 'px';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particlesContainer.appendChild(particle);
    }
}
createParticles();

// Retry button functionality
function retryConnection() {
    if (navigator.onLine) {
        location.reload(); // Reload if back online
    } else {
        alert('Still offline. Please check your network.');
    }
}

// Optional: Auto-retry every 5 seconds if online
setInterval(() => {
    if (navigator.onLine) {
        location.reload();
    }
}, 5000);
</script>
{% endblock %}
